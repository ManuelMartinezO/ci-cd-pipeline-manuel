name: CI & Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ’¾ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ› ï¸ Build app
        run: |
          mkdir -p build
          echo "Contenido generado por build" > build/index.html

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: staging/

      - name: ğŸš€ Simulated Deployment
        run: |
          echo "Desplegando desde staging/"
          ls staging

      - name: âœ… Create GitHub Issue (success)
        if: success()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "âœ… Deployment Successful"
          content-filepath: .github/workflows/messages/deploy-success.md
          labels: deployment, success

      - name: âŒ Create GitHub Issue (failure)
        if: failure()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "âŒ Deployment Failed"
          content-filepath: .github/workflows/messages/deploy-fail.md
          labels: deployment, fail
